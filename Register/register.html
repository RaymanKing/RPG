<html>

<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/login.css">

</head>

<body>
    <div class="rpg">
        <h1 class="notetask" align="center">Reg</h1>
        <h1 class="notetask2" align="center">is</h1>
        <h1 class="notetask" align="center">tro</h1>

    </div>
    <div class="modal-dialog text-center">
        <div class="col-sn-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img class="img" src="static/img/game.png">
                </div>
                <form class="col-12" id="cuadro">
                    <div class="form-group" id="user">
                        <input class="form-control" type="text" placeholder="Nombre de usuario" />
                    </div>

                    <div class="form-group" id="email">
                        <input class="form-control" type="email" placeholder="Correo electronico" />
                    </div>

                    <div class="form-group" id="pass">
                        <input class="form-control" type="password" placeholder="Contraseña" />
                    </div>

                    <div class="avatar">
                        <h2>Selecciona un <span class="orange">avatar</span> </h2>
                        <ul class="ul-avatar">
                            <li class="il-avatar">
                                <input type='radio' value='1' name='radio' class="input-avatar" id='radio1'/>
                                <label class="label-avatar" for='radio1'><img src="/static/img/avatar01.png" class="avatar-foto"></label>
                            </li>
                            <li class="il-avatar">
                                <input type='radio' value='2' name='radio'  class="input-avatar" id='radio2'/>
                                <label class="label-avatar" for='radio2'><img src="/static/img/avatar02.png" class="avatar-foto"></label>
                            </li>
                            <li class="il-avatar">
                                <input type='radio' value='3' name='radio'  class="input-avatar" id='radio3'/>
                                <label class="label-avatar" for='radio3'><img src="/static/img/avatar03.png" class="avatar-foto"></label>
                            </li>
                        </ul>
                        <ul class="ul-avatar">
                            <li class="il-avatar">
                                <input type='radio' value='4' name='radio' class="input-avatar" id='radio4'/>
                                <label class="label-avatar" for='radio4'><img src="/static/img/avatar04.png" class="avatar-foto"></label>
                            </li>
                            <li class="il-avatar">
                                <input type='radio' value='5' name='radio'  class="input-avatar" id='radio5'/>
                                <label class="label-avatar" for='radio5'><img src="/static/img/avatar05.png" class="avatar-foto"></label>
                            </li>
                            <li class="il-avatar">
                                <input type='radio' value='6' name='radio'  class="input-avatar" id='radio6'/>
                                <label class="label-avatar" for='radio6'><img src="/static/img/avatar06.png" class="avatar-foto"></label>
                            </li>
                        </ul>
                        <ul class="ul-avatar">
                            <li class="il-avatar">
                                <input type='radio' value='7' name='radio' class="input-avatar" id='radio7'/>
                                <label class="label-avatar" for='radio7'><img src="/static/img/avatar07.png" class="avatar-foto"></label>
                            </li>
                            <li class="il-avatar">
                                <input type='radio' value='8' name='radio'  class="input-avatar" id='radio8'/>
                                <label class="label-avatar" for='radio8'><img src="/static/img/avatar08.png" class="avatar-foto"></label>
                            </li>
                            <li class="il-avatar">
                                <input type='radio' value='9' name='radio'  class="input-avatar" id='radio9'/>
                                <label class="label-avatar" for='radio9'><img src="/static/img/avatar09.png" class="avatar-foto"></label>
                            </li>
                        </ul>

                    </div>

                    <center><button type="button" class="btn btn-danger"><i class="fas fa-user-plus"></i> Registrarme</button></center>
                    <div class="col-12 forgot">
                        <a href="login.html">¿Ya tienes una cuenta? Inicia sesion.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
