<html>

<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Linkear js externo-->
    <script type="text/javascript" src="js/verify.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/login.css">

</head>

<body>
    <div class="rpg">
        <h1 class="notetask" align="center">R</h1>
        <h1 class="notetask2" align="center">P</h1>
        <h1 class="notetask" align="center">G</h1>

    </div>
    <div class="modal-dialog text-center">
        <div class="col-sn-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img class="img" src="static/img/game.png">
                </div>
                <form class="col-12" id="cuadro">
                    <div class="form-group" id="user">
                        <input class="form-control" type="text" placeholder="Nombre de usuario" id="username"/>
                    </div>

                    <div class="form-group" id="pass">
                        <input class="form-control" type="password" placeholder="Contraseña" id="password"/>
                    </div>

                    <button type="button" class="btn btn-danger" onclick="verificar()"><i class="fas fa-play"></i> Iniciar sesion</button>
                </form>
                <div class="col-12 forgot">
                    <a href="register.html">¿No tienes cuenta? Registrate.</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function verificar(){
            let name = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            postRequest(name,password);
        }
    </script>

</body>

</html>
